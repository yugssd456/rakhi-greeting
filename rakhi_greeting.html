<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Bandhan Greeting</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6e6, #fff5cc);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d63384;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background-color: #ff6699;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4d88;
        }
        .greeting {
            margin-top: 30px;
            font-size: 18px;
            color: #444;
            line-height: 1.6;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>💖 Raksha Bandhan Greeting Generator 💖</h1>
    <p>Enter your sister's name to generate a heartfelt Rakhi wish.</p>

    <input type="text" id="sisterName" placeholder="Enter Sister's Name">
    <br>
    <button onclick="generateGreeting()">Generate Greeting</button>

    <div class="greeting" id="greetingMessage"></div>

    <script>
        function generateGreeting() {
            let name = document.getElementById("sisterName").value.trim();
            if (name === "") {
                alert("Please enter your sister's name!");
                return;
            }

            let message = `Dear ${name}, 💐<br><br>
            On this beautiful occasion of <b>Raksha Bandhan</b>, I want to tell you how blessed I feel to have you in my life. 
            You are not just my sister but also my best friend, my secret keeper, and my forever support system. 
            No matter how far we are or how busy life gets, my love and care for you will always remain the same. 💕<br><br>
            May this Raksha Bandhan bring endless happiness, success, and good health into your life. 
            I promise to always protect you, guide you, and be there for you in every step of your journey. 🌸<br><br>
            Happy Raksha Bandhan, ${name}! 🎉🎁<br>
            With lots of love, your caring brother ❤️`;

            document.getElementById("greetingMessage").innerHTML = message;
        }
    </script>

</body>
</html>
